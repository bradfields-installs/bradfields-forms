<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Equipment Move Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize EmailJS
            emailjs.init("22_gz5VmoMZyx76R3");

            // Form submission handler
            document.getElementById('moveForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Collect form data, including both new and existing template variables
                const formData = {
                    customerName: this.customerName.value,
                    contact: this.contact.value,
                    contactPhone: this.contactPhone.value,
                    arrivalTime: this.arrivalTime.value,
                    roomNumbersMove: this.roomNumbersMove.value,    // For {{roomNumbersMove}}
                    equipmentMove: this.equipmentMove.value,        // For {{equipmentMove}}
                    wallType: this.wallType.value,
                    asbestos: this.asbestos.value,
                    newLocation: this.newLocation.value,           // For {{newLocation}}
                    existingFixtures: this.existingFixtures.value,
                    powerOutlet: this.powerOutlet.value,
                    pcDistance: this.pcDistance.value,
                    address: this.address.value,
                    concerns: this.concerns.value
                };

                // Send form data to EmailJS
                emailjs.send("service_94ikr5d", "template_3quzgr8", formData)
                .then((response) => {
                    console.log('SUCCESS!', response.status, response.text);
                    window.location.href = "https://bradfields-installs.github.io/bradfields-forms/thank-you.html"; // Redirect to Thank You page
                }, (error) => {
                    console.error('FAILED...', error);
                    alert('Form submission failed. Please try again later.');
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
<header>
    <img src="bradfields-logo.png" alt="Bradfield's Logo" class="logo">
</header>
    <h1>Equipment Move Request</h1>
    <form id="moveForm">
        
        <input type="hidden" name="_replyto" value="installs@bradfields.com">

        <p class="section-title">Contact Information</p>
        <hr>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="contact">Contact for Move:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="contactPhone">Contact Phone #:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required><br><br>

        <p class="section-title">Installation Details</p>
        <hr>

        <label for="arrivalTime">Date & Arrival Time Preferred:</label>
        <input type="text" id="arrivalTime" name="arrivalTime"><br><br>

        <label for="roomNumbersMove">Move From & To Room Numbers:</label>
        <textarea id="roomNumbersMove" name="roomNumbersMove" required></textarea><br><br>

        <label for="equipmentMove">Equipment to be Moved pleae specify:</label>
        <textarea id="equipmentMove" name="equipmentMove" required></textarea><br><br>

        <label for="wallType">Wall Type (e.g., brick, drywall):</label>
        <input type="text" id="wallType" name="wallType"><br><br>

        <label for="asbestos">Aware of Asbestos?</label>
        <input type="text" id="asbestos" name="asbestos"><br><br>

        <label for="newLocation">New Location and Height Requirements:</label>
        <textarea id="newLocation" name="newLocation" required></textarea><br><br>

        <label for="existingFixtures">Existing Fixtures to Remove:</label>
        <textarea id="existingFixtures" name="existingFixtures"></textarea><br><br>

        <label for="powerOutlet">Distance to Power Outlet:</label>
        <input type="text" id="powerOutlet" name="powerOutlet"><br><br>

        <label for="pcDistance">Distance from SMART Board to PC:</label>
        <input type="text" id="pcDistance" name="pcDistance"><br><br>

        <label for="address">Building Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="concerns">Additional Concerns:</label>
        <textarea id="concerns" name="concerns"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
        
    <footer>
            Â© Bradfield's Computer Supply, Inc.  -  All Rights Reserved
        </footer>
    </div>
</body>
</html>
